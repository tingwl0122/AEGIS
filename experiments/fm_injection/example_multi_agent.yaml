# Multi-Agent FM Injection Configuration Example
# This demonstrates injecting multiple agents simultaneously

# System under test configuration
system_under_test:
  name: "dylan_math"
  wrapper_class_path: "aegis_core.agent_systems.fm_dylan_math_wrapper.FMDyLANMathWrapper"
  method_config_path: "methods/dylan/configs/config_math.yaml"

# LLM configuration
llm_config:
  provider: "openai"
  model_name: "gpt-4o-mini"
  model_url: "YOUR_BASE_URL_HERE"
  api_key: "YOUR_API_KEY_HERE"
  temperature: 0.7

# Benchmark configuration
benchmark_name: "MATH"

# Multi-target injection plan
injection_plan:
  targets:
    - role: "Assistant"
      role_index: 0
      attack_spec:
        fm_error_type: "FM-2.3"
        injection_strategy: "prompt_injection"
    - role: "Assistant"
      role_index: 1
      attack_spec:
        fm_error_type: "FM-1.1"
        injection_strategy: "response_corruption"

# Experiment settings
experiment_settings:
  max_workers: 1
  debug: true
